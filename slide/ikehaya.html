<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0, user-scalable=no">
    <title>基調講演 - ikehaya | 第2回AI活用大発表会</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0;
            padding: 60px;
            box-shadow: none;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .event-header {
            position: absolute;
            top: 30px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .event-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .event-date {
            font-size: 1.3em;
            color: #636e72;
            font-weight: 600;
        }
        .speaker-profile {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-bottom: 60px;
            justify-content: center;
        }
        .speaker-icon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid #667eea;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .speaker-info h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #2d3436;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }
        .speaker-info .org {
            font-size: 2em;
            color: #636e72;
            font-weight: 600;
        }
        .session-title {
            font-size: 3.5em;
            line-height: 1.2;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }
        .session-time {
            font-size: 2em;
            text-align: center;
            color: #2d3436;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .highlight {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }
        .keynote-badge {
            position: absolute;
            top: 120px;
            right: 50px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="event-header">
            <div class="event-title">第2回AI活用大発表会</div>
            <div class="event-date">2025年6月28日（土）</div>
        </div>
        <div class="keynote-badge">KEYNOTE</div>
        <div class="speaker-profile">
            <img src="../image/ikehaya_icon.png" alt="ikehaya" class="speaker-icon">
            <div class="speaker-info">
                <h1>ikehaya</h1>
                <p class="org">Ninja DAO</p>
            </div>
        </div>
        <div class="session-title">
            <span class="highlight">基調講演</span>
        </div>
        <div style="text-align: center;">
            <div class="session-time">
                11:30 - 12:30
            </div>
        </div>
    </div>
</body>
</html>
