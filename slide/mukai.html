<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0, user-scalable=no">
    <title>会社員必聴 AIで可能にしたバックオフィス自動化 - ムカイ | 第2回AI活用大発表会</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            padding: 80px 60px 60px 60px;
            box-shadow: none;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .event-header {
            position: absolute;
            top: 30px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .event-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .event-date {
            font-size: 1.3em;
            color: #636e72;
            font-weight: 600;
        }
        .speaker-profile {
            display: flex;
            align-items: center;
            gap: 40px;
            margin: 10px 0 20px 0;
            justify-content: center;
            flex-shrink: 0;
        }
        .speaker-icon {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid #fa709a;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        .speaker-info h1 {
            font-size: 3em;
            margin-bottom: 12px;
            color: #2d3436;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            line-height: 1.1;
        }
        .speaker-info .org {
            font-size: 1.6em;
            color: #636e72;
            font-weight: 600;
            line-height: 1.2;
        }
        .session-title {
            font-size: 2.1em;
            line-height: 1.2;
            margin: 15px 0;
            text-align: center;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #fff;
            padding: 25px 30px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 20px 50px rgba(250, 112, 154, 0.4);
            flex-shrink: 0;
            max-width: 90%;
        }
        .highlight-points {
            margin: 15px 0 20px 0;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            flex-shrink: 0;
            max-width: 80%;
        }
        .highlight-points ul {
            list-style: none;
            padding-left: 0;
        }
        .highlight-points li {
            margin: 8px 0;
            position: relative;
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3436;
            padding-left: 35px;
            line-height: 1.4;
        }
        .highlight-points li:before {
            content: "✅";
            position: absolute;
            left: 0;
            font-size: 1.2em;
        }
        .session-time {
            font-size: 1.6em;
            text-align: center;
            color: #2d3436;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        .automation-badge {
            position: absolute;
            top: 120px;
            right: 50px;
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(250, 112, 154, 0.4);
            transform: rotate(15deg);
            z-index: 10;
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .float-icon {
            position: absolute;
            font-size: 2em;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        .float-icon:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        .float-icon:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }
        .float-icon:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }
        .float-icon:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="floating-icons">
            <div class="float-icon">🤖</div>
            <div class="float-icon">⚡</div>
            <div class="float-icon">📊</div>
            <div class="float-icon">🔧</div>
        </div>
        
        <div class="event-header">
            <div class="event-title">第2回AI活用大発表会</div>
            <div class="event-date">2025年6月28日（土）</div>
        </div>
        
        <div class="automation-badge">自動化</div>
        
        <div class="speaker-profile">
            <img src="../image/mukai_icon.jpg" alt="ムカイ" class="speaker-icon">
            <div class="speaker-info">
                <h1>ムカイ</h1>
                <p class="org">TheMafiaAnimals</p>
            </div>
        </div>
        
        <div class="session-title">
            会社員必聴<br>
            AIで可能にしたバックオフィス自動化
        </div>
        
        <div class="highlight-points">
            <ul>
                <li>業務効率化の具体的な手法</li>
                <li>AIツールの実践的な活用例</li>
                <li>明日から使える自動化テクニック</li>
            </ul>
        </div>
        
        <div style="text-align: center;">
            <div class="session-time">12:30 - 12:50</div>
        </div>
    </div>
</body>
</html>
