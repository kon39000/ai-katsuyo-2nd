<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0, user-scalable=no">
    <title>文章が苦手でも大丈夫！AIがあなたの「書きたい」をカタチにする - tk | 第2回AI活用大発表会</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: #fff;
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0;
            padding: 60px;
            box-shadow: none;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .event-header {
            position: absolute;
            top: 30px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .event-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .event-date {
            font-size: 1.3em;
            color: #636e72;
            font-weight: 600;
        }
        .speaker-profile {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-bottom: 40px;
            justify-content: center;
        }
        .speaker-icon {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid #764ba2;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .speaker-info h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #2d3436;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }
        .speaker-info .org {
            font-size: 1.8em;
            color: #636e72;
            font-weight: 600;
        }
        .session-title {
            font-size: 2.4em;
            line-height: 1.3;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: #fff;
            padding: 35px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 20px 50px rgba(118, 75, 162, 0.4);
        }
        .session-time {
            font-size: 1.8em;
            text-align: center;
            color: #2d3436;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .subtitle {
            font-size: 1.8em;
            text-align: center;
            margin: 15px 0;
            color: #ffa500;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .writing-animation {
            text-align: center;
            margin: 30px 0;
            font-size: 2em;
            color: #2d3436;
        }
        .typewriter {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            border-right: .15em solid #ffa500;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
            display: inline-block;
            font-weight: bold;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ffa500; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="event-header">
            <div class="event-title">第2回AI活用大発表会</div>
            <div class="event-date">2025年6月28日（土）</div>
        </div>
        <div class="speaker-profile">
            <img src="../image/tk_icon.jpg" alt="tk (ティーケー)" class="speaker-icon">
            <div class="speaker-info">
                <h1>tk (ティーケー)</h1>
                <p class="org">ACL、ひとジェネ</p>
            </div>
        </div>
        <div class="session-title">
            文章が苦手でも大丈夫！<br>
            AIがあなたの「書きたい」をカタチにする
        </div>
        <div class="subtitle">【AI小説講座】</div>
        <div class="writing-animation">
            <div class="typewriter">あなたの物語が、今始まる...</div>
        </div>
        <div style="text-align: center;">
            <div class="session-time">
                14:50 - 15:10
            </div>
        </div>
    </div>
</body>
</html>
